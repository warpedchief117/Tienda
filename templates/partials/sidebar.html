{% if request.user.is_authenticated %}
  {% if request.user.is_superuser or request.user.empleado %}
    <!-- Botón hamburguesa (solo móvil) -->
    <button id="sidebar-toggle"
            class="md:hidden fixed top-4 left-4 z-50 bg-white text-red-600 p-2 rounded shadow-lg border border-red-600"
            aria-label="Abrir menú lateral">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar"
           class="fixed left-0 bottom-0 bg-white text-red-600 shadow-md transition-all duration-300 z-40 md:w-16 md:hover:w-64 md:pinned:w-64
                  transform -translate-x-full opacity-0 pointer-events-none md:translate-x-0 md:opacity-100 md:pointer-events-auto">
      
      <!-- Botón de anclaje (solo escritorio) -->
      <button id="sidebar-tab" aria-label="Fijar menú"
              class="hidden md:flex absolute top-4 right-[-1.5rem] w-6 h-6 bg-red-600 text-white items-center justify-center rounded-l cursor-pointer z-50">
        <i id="tab-icon" class="fas fa-chevron-right text-xs"></i>
      </button>

      <!-- Navegación -->
      <nav class="p-4 space-y-4 font-semibold">
        <a href="{% url 'inventario:categorias' %}" class="sidebar-link">
          <i class="fas fa-tags"></i>
          <span class="sidebar-text">Categorías</span>
        </a>
        <a href="{% url 'inventario:reportes' %}" class="sidebar-link">
          <i class="fas fa-chart-line"></i>
          <span class="sidebar-text">Reportes</span>
        </a>
        <a href="/extras/" class="sidebar-link">
          <i class="fas fa-cogs"></i>
          <span class="sidebar-text">Extras</span>
        </a>
        <a href="/capacitacion/" class="sidebar-link">
          <i class="fas fa-chalkboard-teacher"></i>
          <span class="sidebar-text">Capacitación</span>
        </a>
      </nav>
    </aside>
  {% endif %}
{% endif %}
