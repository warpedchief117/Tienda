<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 w-96 text-center">
        <h2 class="text-2xl font-bold text-red-600 mb-6">Iniciar Sesión</h2>
        
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="worker_id" class="block text-left text-gray-700 font-semibold">Número de trabajador</label>
                <input type="text" id="worker_id" name="worker_id" class="w-full border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:border-red-600" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-left text-gray-700 font-semibold">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:border-red-600" required>
            </div>

            <button type="submit" class="w-full bg-red-600 text-white font-bold py-2 rounded-lg hover:bg-red-500 transition">Entrar</button>
        </form>

        <div class="flex justify-between mt-4 text-sm text-gray-600">
            <a href="{% url 'register' %}" class="hover:text-red-600">¡Registrate!</a>
            <a href="#" class="hover:text-red-600">¿Olvidaste tu contraseña?</a>
            <a href="#" class="hover:text-red-600">¡Se parte de nuestro equipo!</a>
        </div>
    </div>

</body>
</html>
