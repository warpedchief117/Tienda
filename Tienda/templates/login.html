{% extends 'partials/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<section class="flex justify-center items-center h-screen -mt-20">
  <div class="bg-white shadow-md rounded-lg p-8 w-96 text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-6">Iniciar Sesión</h2>

    {% if messages %}
      <div class="mb-4 text-red-600 text-sm">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="{% url 'Tienda:login' %}">
      {% csrf_token %}

      <div class="mb-4">
        <label for="username" class="block text-left text-gray-700 font-semibold">Usuario</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-left text-gray-700 font-semibold">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn-submit">Entrar</button>
    </form>

    <div class="flex justify-between mt-4 text-sm text-gray-600">
      <a href="{% url 'Tienda:registro_cliente' %}" class="hover:text-red-600">Registrarse</a>
      <a href="#" class="hover:text-red-600">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</section>
{% endblock %}
